<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrani Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div id="login-area">
        <h1 class="text-center" >Welcome to Agrani Bank</h1>
        <br/>
         <div class="submit-area"> 
              <h4>Login</h4>
              <input type="text"  placeholder="Email" class="form-control" >
              <br/>
              <input type="password" placeholder="Password" class="form-control" >
              <br/>
              <button id="login" class="btn btn-success">Enter</button>
         </div>
       </div>

       <div id="transaction-area"> 
              <div class="row">
                  <div class="col-md-4">
                      <div class="deposit status">
                        <h4>Deposit</h4>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="withdraw status">
                        <h4>Withdraw</h4>
                        <h2>$00</h2>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="balance status">
                        <h4>Balance</h4>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                      </div>
                  </div>
              </div>
              <br/>
              <div class="row">
                  <div class="col-md-6">
                      <div class="submit-area"> 
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="depositBtn" class="btn btn-success">Deposit</button>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="submit-area"> 
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                      </div>
                  </div>
              </div>

       </div>

       <script> 
             // login button even haddlear 
                const loginBtn = document.getElementById("login");
                    loginBtn.addEventListener("click",function(){
                        const loginArea = document.getElementById("login-area"); 
                        loginArea.style.display="none";

                        const transactionArea = document.getElementById("transaction-area");
                        transactionArea.style.display = "block";
                    })

                    // deposit button even haddler

                    const  deposit = document.getElementById("depositBtn");
                       deposit.addEventListener("click",function(){
                           const depositAmount = document.getElementById("depositAmount").value;
                           const depositNumber = parseFloat(depositAmount);

                           const currentDeposit = document.getElementById("currentDeposit").innerText;
                           const currentDepositNumber = parseFloat(currentDeposit);
                           
                           const totalDeposit = depositNumber + currentDepositNumber;
                           document.getElementById("currentDeposit").innerText = totalDeposit;
                           document.getElementById("depositAmount").value = "";

                          const  currentBalance = document.getElementById("currentBalance").innerText;
                          const currentNumberBalance = parseFloat(currentBalance);
                          const totalBalance = depositNumber + currentNumberBalance;
                          document.getElementById("currentBalance").innerText = totalBalance;


                       
                       })

      </script>
</body>
</html>
